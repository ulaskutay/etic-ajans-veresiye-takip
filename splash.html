<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veresiye Takip - YÃ¼kleniyor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .app-name {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .loading-container {
            margin: 30px 0;
        }

        .loading-text {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .version {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 20px;
        }

        .status-message {
            font-size: 14px;
            margin-top: 15px;
            opacity: 0.8;
            min-height: 20px;
        }

        .error-message {
            color: #ff6b6b;
            font-weight: bold;
        }

        .success-message {
            color: #51cf66;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">ðŸ“Š</div>
        <div class="app-name">Veresiye Takip</div>
        
        <div class="loading-container">
            <div class="loading-text">Uygulama baÅŸlatÄ±lÄ±yor...</div>
            <div class="spinner"></div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="status-message" id="statusMessage">
                Sistemler yÃ¼kleniyor...
            </div>
        </div>
        
        <div class="version">v1.0.0</div>
    </div>

    <script>
        // Status mesajlarÄ±nÄ± gÃ¼ncelle
        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}-message`;
        }

        // SimÃ¼le edilmiÅŸ yÃ¼kleme sÃ¼reci
        const loadingSteps = [
            { message: 'Veri yÃ¶neticisi baÅŸlatÄ±lÄ±yor...', delay: 500 },
            { message: 'KonfigÃ¼rasyon yÃ¼kleniyor...', delay: 800 },
            { message: 'Yedekleme sistemi hazÄ±rlanÄ±yor...', delay: 600 },
            { message: 'Migration sistemi kontrol ediliyor...', delay: 1000 },
            { message: 'VeritabanÄ± baÄŸlantÄ±sÄ± kuruluyor...', delay: 700 },
            { message: 'Uygulama hazÄ±rlanÄ±yor...', delay: 500 }
        ];

        let currentStep = 0;

        function runLoadingSteps() {
            if (currentStep < loadingSteps.length) {
                const step = loadingSteps[currentStep];
                updateStatus(step.message);
                
                setTimeout(() => {
                    currentStep++;
                    runLoadingSteps();
                }, step.delay);
            } else {
                updateStatus('Uygulama hazÄ±r!', 'success');
            }
        }

        // Sayfa yÃ¼klendiÄŸinde baÅŸlat
        document.addEventListener('DOMContentLoaded', () => {
            runLoadingSteps();
        });

        // IPC mesajlarÄ±nÄ± dinle
        if (typeof require !== 'undefined') {
            const { ipcRenderer } = require('electron');
            
            ipcRenderer.on('migration-status', (event, data) => {
                updateStatus(data.message, data.type || 'info');
            });
        }
    </script>
</body>
</html>
